project_name: Plant_Disease_Early_Diagnosis_System          # Project identifier
data:
  raw_path: datasets/raw                                    # Source data location
  split_path: datasets/split                                # Processed data destination
  img_size: [224, 224]                                      # Input resolution [H, W]
  batch_size: 16                                            # Training batch size
  split_ratio:                                              # Dataset partitioning strategy
    train: 0.8                                              # Training set ratio
    val: 0.1                                                # Validation set ratio
    test: 0.1                                               # Test set ratio
  seed: 42                                                  # Reproducibility seed
  excluded_classes: []                                      # Omit specific classes

model:
  base_model: MobileNetV3Large                              # Pre-trained backbone architecture
  learning_rate_stage1: 0.001                               # Initial learning rate
  learning_rate_stage2: 0.0001                              # Fine-tuning learning rate
  epochs_stage1: 15                                         # Head training duration
  epochs_stage2: 30                                         # Fine-tuning duration
  patience: 3                                               # Early stopping tolerance

defaults:
  model_path: outputs/model_v1/checkpoints/best_model.keras # Default inference model